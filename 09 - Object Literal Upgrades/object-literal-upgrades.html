  function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
  }

  const key = 'pocketColor';
  // instead of this...
  // const keyOpposite = 'pocketColorOpposite'; // and then calculate and whatever, blah blah
  const value = '#ffc600';
  // OMG LOOK HOW I CAN SET A PROPERTY KEY NAME USING A VARIABLE NAME
  const tShirt = {
    [key]: value,
    [`${key}Opposite`]: invertColor(value)
  };

  const keys = ['size', 'color', 'weight'];
  const values = ['medium', 'red', 100];

  const shirt = {

  }
