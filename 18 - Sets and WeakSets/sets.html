<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sets</title>
</head>
<body>
<script>
  const people = new Set();
  people.add('Wes');
  people.add('Snickers');
  people.add('Kait');
  // "size" not "length" b/c there's no index...
  console.log(people.size);
  console.log(people.values());
  // ^^ oh look, there's "Set Iterator" meaning we can do people.next() and so on -- he's saying that, apparently, Set Iterator is a generator...
  console.log(people.entries());
  console.log(people.keys());

  for (const person of  people) {
    console.log(person);
  }

  const students = new Set(['Wes', 'Kara', 'Tony']);
  console.log(students);

  const dogs = ['Snickers', 'Sunny'];
  const dogSet = new Set(dogs);

</script>
</body>
</html>
