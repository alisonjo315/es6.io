<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }
  const MEX = convertCurrency(100).MEX;
  console.log(MEX);
  // const { MEX, USD, AUD, GPB } = convertCurrency(100);
  // console.log(USD, AUD, GPB, MEX);
  // const { USD, AUD } = convertCurrency(100);
  // console.log(USD, AUD);

  // "normal"
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 }) {
  // Or... by adding this last (weird) thing, it won't yell at us if we run tipCalc() without passing any arguments...
  // function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  }

  const bill = tipCalc({ tip: 0.20, total: 200 });
  console.log(bill);

</script>
</body>
</html>
