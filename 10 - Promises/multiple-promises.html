  const postsPromise = fetch('https://wesbos.com/wp-json/wp/v2/posts');
  const streetCarsPromise = fetch('http://data.ratp.fr/api/datasets/1.0/search/?q=paris');

  Promise
    .all([postsPromise, streetCarsPromise])
    .then(responses => {
      // console.log(responses);
      // ok so, "responses" is kinda worthless to us right now -- console says the "body" of each Response is a "ReadableStream" -- ok whatever, anyway, we want to convert the response data to json.
      return Promise.all(responses.map(res => res.json()))
      // REMINDER: .map() takes every item in an array and does something to it! (and returns a new array)
    })
    // then after those two ^^ come back from being turned into json...
    .then(responses => {
      console.log(responses);
