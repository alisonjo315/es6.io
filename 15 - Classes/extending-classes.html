<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  class Dog extends Animal {
    constructor(name, breed, thirst) {
      // if we run with the next *two* lines, we'll get:
      // ReferenceError: must call super constructor before using 'this' in derived class constructor
      // ^^ It's sorta like b/c "name" isn't set with a default value (basically)...
      // this.name = name;
      // this.breed = breed;
      super(name);
      this.breed = breed;
      // the next line does NOT complain, because in Animal, thirst is given a default value, "basically"...
      // this.thirst = thirst
    }
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

</script>
</body>
</html>
