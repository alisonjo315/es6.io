<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  // "nesting template strings"!
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `;
        // have to have ".join" b/c ".map" returns an array -- and apparently, it's "okay" to spit out the return value of "map" in your markup, but, EW, plus, it sticks a "," between each array item if you spit it out that way...
        // .join acts on an array -- it returns a string, with whatever you put in .join('whatever') btwen each array item.
  document.body.innerHTML = markup;

</script>
</body>
</html>
