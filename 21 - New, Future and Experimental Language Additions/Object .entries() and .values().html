<!DOCTYPE html>
<html lang="en">

<head>
  <title>Object .entries() and .values()</title>
</head>

<body>
  <script>
    const inventory = {
      backpacks: 10,
      jeans: 23,
      hoodies: 4,
      shoes: 11
    };

    // Make a nav for the inventory
    const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join('');
    console.log(nav);

    // tell us how many values we have
    const totalInventory = Object.values(inventory).reduce((a, b) => a + b);
    console.log(totalInventory);

    // Print an inventory list with numbers
    // option 1...
    Object.entries(inventory).forEach(pair => {
      console.log(pair);
      // option 2...
      const [key, val] = pair;
      console.log(key, val);
    })
    // option 3...
    Object.entries(inventory).forEach(([key, val]) => {
      console.log(key, val);
    });
    // option 4...
    // no we can't for...of on an Object, but we can for...of on Object.entries()
    for (const [key, val] of Object.entries(inventory)) {
      console.log(key);
      if (key === 'jeans') break;
    }
  </script>
</body>

</html>
